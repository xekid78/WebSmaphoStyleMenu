<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>HTML+CSS</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <div class="box">
      <h1>Smartphone Menu</h1>
      <ul class="menu">
        <li>
          <label for="m1"></label>
          <input type="checkbox" id="m1"> AAAAA
          <ul class="submenu">
            <li><p>DDDDD</p></li>
            <li><p>EEEEE</p></li>
          </ul>
        </li>
        <li>
          <label for="m2"></label>
          <input type="checkbox" id="m2"> BBBBB
          <ul class="submenu">
            <li><p>FFFFF</p></li>
            <li><p>GGGGG</p></li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
